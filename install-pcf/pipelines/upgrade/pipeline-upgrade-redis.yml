      OPSMAN_USERNAME: ((opsman-username))
      OPSMAN_PASSWORD: ((opsman-password))
      OPSMAN_DECRYPTION_PASSPHRASE: ((opsman-decryption-passphrase))
  - task: check-opsman-status
    image: pcf-automation-image
    params:
      ENV_FILE: env.yml
    config:
